<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display MongoDB Data</title>
</head>
<body>
    <h1>MongoDB Data</h1>
    <ul id="data-list"></ul>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3000/data'); // Adjust the URL if needed
                const data = await response.json();

                const dataList = document.getElementById('data-list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = JSON.stringify(item); // Customize this based on your data structure
                    dataList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
